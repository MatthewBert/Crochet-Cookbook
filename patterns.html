<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patterns - Crochet Catalogue</title>
  <link rel="stylesheet" href="css/home.css"> <!-- General styles -->
  <link rel="stylesheet" href="css/patterns.css"> <!-- Page-specific styles -->
</head>
<body>
  <header>
    <div ><a href="index.html" class="logo">Crochet Catalogue</a></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="patterns.html">Patterns</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="patterns-page">
    <!-- Search Bar -->
    <section class="search-bar">
      <input type="text" placeholder="Search patterns..." aria-label="Search patterns">
      <button type="button">Search</button>
    </section>

    <!-- Filter Sidebar -->
    <aside class="filter-sidebar">
      <h3>Filters</h3>
      <div class="filter-options">
        <label><input type="checkbox" name="category" value="blankets"> Blankets</label>
        <label><input type="checkbox" name="category" value="amigurumi"> Amigurumi</label>
        <label><input type="checkbox" name="category" value="wearables"> Wearables</label>
        <label><input type="checkbox" name="category" value="accessories"> Accessories</label>
      </div>
    </aside>

    <!-- Patterns Grid -->
    <section class="patterns-grid" id="patterns-grid">
      <!-- Patterns will be dynamically inserted here by JavaScript -->
    </section>

    <!-- Pagination -->
    <div class="pagination" id="pagination">
      <button id="prev-page">Previous</button>
      <span id="page-info"></span>
      <button id="next-page">Next</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Crochet Cookbook</p>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">Pinterest</a>
      <a href="#">Facebook</a>
    </div>
  </footer>

  <!-- JavaScript to Load Patterns -->
  <script src="js/patterns.js"></script>
</body>
</html>
